<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <script src="https://kit.fontawesome.com/bd56cf1b04.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body onload="mainInit()">
    <div class="main-screen" onclick="onToggleMenu()"></div>
    <!-- HEADER -->
    <header class="main-header">
        <div class="header-logo" onclick="onSetEditor()">ＭＥＭＥＮＡＴＯＲ</div>
        </div>
        <div class="ham-menu" onclick="onToggleMenu()">
        </div>
        <nav>
            <ul class="main-nav">
                <li onclick="onSetGallery()">Gallery</li>
                <li>About</li>
            </ul>
        </nav>
    </header>
    <!-- MEME EDITOR -->
    <section class="meme-editor-container" style="display: none;">
        <!-- CANVAS -->
        <div class="edited-meme-container">
            <canvas id="edited-meme-canvas" width="550" height="550"></canvas>
        </div>
        <!-- CONTROL BOX -->
        <section class="control-box">
            <!-- <form oninput="onSetLineTxt(event)" class="input-form" > -->
            <input oninput="onSetLineTxt(event)" class="new-line-txt" name="new-line-txt" type="text"
                placeholder="Funny Text">
            <!-- </form> -->
            <div class="features">

                <div class="lines-adjustments">
                    <button title="Add text line" type="button" class="add-line" onclick="onAddNewTextLine()"><i
                            class="fa-solid fa-plus"></i></button>
                    <button title="Toggle lines" type="button" class="switch-lines-btn" onclick="onToggleLines()"> <i
                            class="fa-solid fa-arrows-up-down"></i></button>
                    <button onclick="onDeleteLine()" title="Delete line" type="button" class="delete-line"><i
                            class="fa-solid fa-trash-can"></i></button>
                </div>
                <div class="lines-functions">
                    <button title="-Font size" type="button" class="font-val-btn" id="decrease"
                        onclick="onDecreaseFont()" value="Decrease Value"><i class="fa-solid fa-a"></i>-</button>
                    <button title="+Font size" type="button" class="font-val-btn" id="increase"
                        onclick="onIncreaseFont()" value="Increase Value"><i class="fa-solid fa-a"></i>+</button>
                    <select onchange="onChangeFont(this)" title="font" class="font">
                        <option title="impact" value="impact">IMPACT</option>
                        <option title="impact" value="arial">Arial</option>
                        <option title="impact" value="georgia">Georgia</option>
                        <option title="impact" value="somic sans ms">Comic Sans MS</option>
                        <option title="impact" value="courier">Courier</option>
                        <option title="impact" value="garamond">Garamond</option>
                    </select>
                    <div title="color-picker" class="color-picker-container">
                        <input class="clr-txt" type="color" value="#ffb721" oninput="onChangeColor(this.value)" />
                    </div>
                </div>

            </div>

            <div class="user-meme-usage">
                <button onclick="onUploadImg()" title="Share" type="button"><i class="fa-solid fa-share"></i></button>
                <button title="Download" type="button"><a onclick="downloadCanvas(this)"><i
                            class="fa-solid fa-download"></i></a></button>
            </div>
        </section>
    </section>

    <!-- GALLERY -->
    <section class="gallery-container">

        <input oninput="onSetFilter(this)" list="imgs-filter-list" name="imgs-filter" placeholder="Search memes">
        <datalist id="imgs-filter-list">
            <option value="Funny">
            <option value="Ma Atem Ha`yitem Osim">
            <option value="Politics">
            <option value="Baby">
            <option value="Television">
            <option value="Animal">
            <option value="Cartoon">
            <option value="Dog">
            <option value="Cat">
            <option value="Aliens">
            <option value="Wrestling">
        </datalist>

        <div class="imgs-container">

        </div>
        <button onclick="onSetRandomMeme()" type="button" class="flexible-btn">Im Flexible</button>
    </section>
    
    <!-- FOOTER -->
    <footer class="main-footer">
        All Rights Reserved 2023©

    </footer>
    <script src="js/utils.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/main-controller.js"></script>
    <script src="js/main-service.js"></script>
</body>

</html>
